{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
{% block body%}
    <div class="container">
        <div class="row">
        <div class="col-md-6">
            <img class="card" height="300px" src="{{item.item_image}}" />

        </div>
        <div class="col-md-6">
            <h1>{{item.item_name}}</h1>
            <h2>{{item.item_desc}}</h2>
            <h3>${{item.item_price}}</h3>
            <a href="{% url 'food:edit_item' item.id %}" class="btn btn-success">Edit</a>
            <a href="{% url 'food:delete_item' item.id %}" button="btn btn-success">Delete</a>
        </div>
    </div>
    </div>
{% endblock %}
</body>
</html>
